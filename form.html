<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="website for product reviews, allowing users to submit their feedback and ratings."
    />
    <meta name="author" content="Juan Pablo Valencia" />
    <title>Product Review Form</title>
    <link rel="stylesheet" href="form/css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Product Review Form</h1>
        <p>
          We value your feedback! Please share your experience with our
          products.
        </p>
      </header>

      <main>
        <form action="form/review.html" method="get">
          <div class="form-group">
            <label for="product"
              >Product Name<span class="required">*</span></label
            >
            <select id="product" name="product" required>
              <option value="" disabled selected>Select a Product...</option>
              <!-- Options will be populated by JavaScript -->
            </select>
          </div>

          <div class="form-group">
            <label>Overall Rating<span class="required">*</span></label>
            <div class="rating">
              <input type="radio" id="star5" name="rating" value="5" required />
              <label for="star5" title="5 stars">☆</label>

              <input type="radio" id="star4" name="rating" value="4" />
              <label for="star4" title="4 stars">☆</label>

              <input type="radio" id="star3" name="rating" value="3" />
              <label for="star3" title="3 stars">☆</label>

              <input type="radio" id="star2" name="rating" value="2" />
              <label for="star2" title="2 stars">☆</label>

              <input type="radio" id="star1" name="rating" value="1" />
              <label for="star1" title="1 star">☆</label>
            </div>
          </div>

          <div class="form-group">
            <label for="installDate"
              >Date of Installation<span class="required">*</span></label
            >
            <input type="date" id="installDate" name="installDate" required />
          </div>

          <div class="form-group">
            <label>Useful Features</label>
            <div class="checkbox-group">
              <div class="checkbox-item">
                <input
                  type="checkbox"
                  id="feature1"
                  name="features"
                  value="Easy Installation"
                />
                <label for="feature1">Easy Installation</label>
              </div>

              <div class="checkbox-item">
                <input
                  type="checkbox"
                  id="feature2"
                  name="features"
                  value="Durability"
                />
                <label for="feature2">Durability</label>
              </div>

              <div class="checkbox-item">
                <input
                  type="checkbox"
                  id="feature3"
                  name="features"
                  value="Performance"
                />
                <label for="feature3">Performance</label>
              </div>

              <div class="checkbox-item">
                <input
                  type="checkbox"
                  id="feature4"
                  name="features"
                  value="Design"
                />
                <label for="feature4">Design</label>
              </div>

              <div class="checkbox-item">
                <input
                  type="checkbox"
                  id="feature5"
                  name="features"
                  value="Value for Money"
                />
                <label for="feature5">Value for Money</label>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="review">Written Review</label>
            <textarea
              id="review"
              name="review"
              placeholder="Share your experience with this product..."
            ></textarea>
          </div>

          <div class="form-group">
            <label for="userName">User Name</label>
            <input
              type="text"
              id="userName"
              name="userName"
              placeholder="Your Name (Optional)"
            />
          </div>

          <div class="form-group submit-group">
            <input type="submit" value="Submit" class="submit-btn" />
          </div>
        </form>
      </main>

      <footer>
        <p>&copy; 2025 Product Review System. All rights reserved.</p>
        <p>WDD 131 Assignment</p>
      </footer>
    </div>

    <script src="form/scripts/script.js"></script>
  </body>
</html>
