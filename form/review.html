<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review Submitted</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Thank You for Your Review!</h1>
      </header>

      <main class="confirmation">
        <div class="confirmation-message">
          <p>
            Your review has been successfully submitted. We appreciate your
            feedback!
          </p>
          <div class="review-summary">
            <h2>Review Summary</h2>
            <div id="reviewDetails"></div>
          </div>
          <div class="counter-section">
            <p>
              You have submitted
              <span id="reviewCount" class="review-count">0</span> reviews.
            </p>
          </div>
          <div class="button-group">
            <a href="form.html" class="button">Submit Another Review</a>
          </div>
        </div>
      </main>

      <footer>
        <p>&copy; 2025 Product Review System. All rights reserved.</p>
        <p>WDD 131 Assignment</p>
      </footer>
    </div>

    <script src="js/review.js"></script>
  </body>
</html>
